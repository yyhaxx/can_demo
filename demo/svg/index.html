<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg width=1000 height=500>

        <rect width="300" height="200" style="fill:rgb(0,255,255);stroke-width:1;stroke:rgb(0,0,0)"></rect>
        <rect x="10" y="10" width=250 height=150 style="fill:pink;stroke:red;stroke-width:5;opacity:0.9"/></rect>
        <circle cx=100 cy=100 r=100 style="fill: #09f; "></circle>
        <ellipse cx=200 cy=200 rx=100 ry=50 style="fill:red;"></ellipse>
        <line x1=100 y1=50 x2=200 y2=200 style="stroke:#f09; stroke-width: 20"></line>
        <polygon points="10,10 100,60 120,100, 600,100 400,400 100,400" style="stroke:#333; stroke-width:2; fill:#c90;"></polygon>
        <polyline points="0,0 100,100 200,120 200,400 100,300 0,50" style="stroke:#999; stroke-width: 5;"></polyline>
        <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2"/>
        <path d="M100 100 L200 200 L100 50 Z" style="fill:green; stroke: #f90; "></path>
    </svg>
</body>

</html>
